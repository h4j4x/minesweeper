name: minesweeper
description: MineSweeper Game.

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
